<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_view}">
<head>
    <meta charset="UTF-8">
    <title>Wydarzenie</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <p class="p-1"></p>
                <th>Szczegóły wydarzenia</th>
                <a th:action="@{/events/{eventId}(eventId=${event.eventId})}" th:object="${event}"></a>
            </tr>
            </thead>
        </table>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    Nazwa wydarzenia
                </div>
                <div class="col-9">
                    <p th:text="${event.eventName}">eventName</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Opis wydarzenia
                </div>
                <div class="col-9">
                    <p th:text="${event.eventDescription}">eventDescription</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Rodzaj wydarzenia
                </div>
                <div class="col-9">
                    <p th:text="${event.eventType}">eventType</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Data wydarzenia
                </div>
                <div class="col-9">
                    <p th:text="${event.eventDate}">eventDate</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Nagroda
                </div>
                <div class="col-9">
                    <p th:text="${event.eventPrize}">eventPrize</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <p class="p-1"></p>
                <th>Biegi</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="container">
        <tbody>
        <tr th:each="track: ${event.tracks}">
            <td th:text="${track.getCompetitionName()}"></td>
            <td>
                <a th:href="@{/tracks/{trackId}/(trackId=${track.trackId})}" class="btn btn-outline-success btn-sm">Pokaż
                    trasę</a>
                <p></p>
            </td>
        </tr>
        </tbody>
    </div>
    <p></p>
    <div class="container">
        <button type="button" class="btn btn-success">Zarządzaj użytkownikami</button>

    </div>
    <p></p>
    <div th:class="container">
        <a th:href="@{/events}" class="btn btn-primary">
            <i class="fas fa-angle-double-left"></i>Powrót do lity wydarzeń
        </a>
    </div>
</div>
</body>
</html>
