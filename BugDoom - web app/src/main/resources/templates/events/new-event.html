<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New event</title>
</head>
<body>
<div>
    <form th:action="@{/events}" th:object="${event}" method="post">
        <p>Nazwa wydarzenia: <input type="text" th:field="*{eventName}"/></p>
        <p>Opis wydarzenia: <input type="text" th:field="*{eventDescription}"/></p>
        <p>Nagroda (PLN): <input type="text" th:field="*{eventPrize}"/></p>
        <p>Data wydarzenia: <input type="date" th:field="*{eventDate}"/></p>
        <p>Rodzaj wydarzenia: <select th:field="*{eventType}">
            <option value="0" th:text="#{event.select-eventType}"></option>
            <option th:each="eventType : ${T(com.infoshareacademy.pl.model.EventType).values()}" th:value="${eventType}"
                    th:text="${eventType}"></option>
        </select></p>
        <p><input type="submit" value="UtwÃ³rz wydarzenie"/> <input type="reset" value="Zresetuj"/></p>
    </form>
</div>
</body>
</html>
