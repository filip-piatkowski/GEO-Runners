<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

        <a class="navbar=brand" href="#">
            <img src="images/Logo.png" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Wyniki Biegów</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Blog
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Poradnik Dla Organizatora</a></li>
                        <li><a class="dropdown-item" href="#">Poradnik Dla Biegacza</a></li>
                        <li><a class="dropdown-item" href="#">Galeria</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex d-none d-md-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Szukaj</button>
            </form>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-light module-label-in-package-5 ms-2" type="button">Zaloguj się <i
                        class="bi bi-person"></i></button>
            </div>
            </ul>
            </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row content d-flex justify-content-center ">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="validationServer01" class="form-label">First name</label>
                        <input type="text" class="form-control is-valid" id="validationServer01" value required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationServer02" class="form-label">Nazwisko</label>
                        <input type="text" class="form-control is-valid" id="validationServer02" value required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationServerUsername" class="form-label">Login</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control is-invalid" id="validationServerUsername"
                                   aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Ta nazwa jest już zajęta, podaj inną.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationServer03" class="form-label">Hasło</label>
                        <input type="text" class="form-control is-invalid" id="validationServer03"
                               aria-describedby="validationServer03Feedback" required>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                            Twoje hasło musi mieć 8-20 znaków, musi zawierać litery oraz liczby, nie może zawierać
                            przerw oraz znaków specjalnych..
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="exampleInputCompany" class="form-label">Nazwa Firmy/Organizacji</label>
                        <input type="email" class="form-control" id="exampleInputCompany" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-4">
                        <label for="exampleInputTown" class="form-label">Miejscowość</label>
                        <input type="email" class="form-control" id="exampleInputTown" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-4">
                        <label for="exampleInputPostcode" class="form-label">Kod Pocztowy</label>
                        <input type="email" class="form-control" id="exampleInputPostcode" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-12">
                        <label for="exampleInputAdress" class="form-label">Ulica, numer budynku </label>
                        <input type="email" class="form-control" id="exampleInputAdress" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Numer komórkowy</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                                   aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">
                                Akceptuje warunki regulaminu oraz RODO.
                            </label>
                            <div id="invalidCheck3Feedback" class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-info" type="submit">Rejestruj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous">
</script>

</body>
</html>
