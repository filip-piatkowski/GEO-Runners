<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>New track</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
  <form th:action="@{/tracks}" th:object="${track}" method="post">
    <p>Nazwa biegu: <input type="text" th:field="*{track.competitionName}"/></p>
    <p>Start X: <input type="text" th:field="*{start.coordinateX}"/></p>
    <p>Start Y: <input type="text" th:field="*{start.coordinateY}"/></p>
    <p>Meta X: <input type="text" th:field="*{finish.coordinateX}"/></p>
    <p>Meta Y: <input type="text" th:field="*{finish.coordinateY}"/></p>
    <p>Poziom trudności: <input type="text" th:field="*{track.difficulty}"/></p>
    <p>Dystans: <input type="text" th:field="*{track.length}"/></p>
    <p>Lokalizacja: <input type="text" th:field="*{track.terrain}"/></p>
    <p>Rozpoczęcie: <input type="text" th:field="*{track.terrain}"/></p>
    </ul>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
  </form>
  </form>





</div>


</body>
</html>
