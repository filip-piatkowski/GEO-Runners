<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_view}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>UserLogin</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-5">
          <form>
            <h1 class="mb-3" style="text-align: center;"><i class="bi bi-person-circle"></i></h1>
              <div class="mb-3" th:action="@{/user}" th:object="${user}">
              <label for="userName" class="form-label">Email</label>
               <input type="text" class="form-control" id="userName" placeholder="Podaj login">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="text" class="form-control" id="password" placeholder="Podaj swoje hasło">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label>
              </div>
              <a th:href="@{/welcome}" class="btn btn-outline-success mt-3">Zaloguj</a>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
