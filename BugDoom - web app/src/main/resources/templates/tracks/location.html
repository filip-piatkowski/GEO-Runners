<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_view}">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous">
  </script>
</head>
<body>
<div layout:fragment="content" class="container text-left">
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Checkpoint nr</th>
        <th scope="col">Długość</th>
        <th scope="col">Szerokość</th>
    </tr>
    </thead>
    <tbody>
   <tr th:each="location, iterStat: ${locations}">
    <td th:text="${iterStat.count}"><td>
       <td th:text="${location.locationName}"></td>
       <td th:text="${location.latitude}"></td>
       <td th:text="${location.longitude}"></td>
   </tr>
    </tbody>
</table>
</div>
</body>
<script>
    function addFields() {
        var number = document.getElementById("locations").value;
        var container = document.getElementById("container");
        while (container.hasChildNodes()) {
            container.removeChild(container.lastChild);
        }
        for (i = 0; i < number; i++) {
            container.appendChild(document.createTextNode("Checkpoint " + (i + 1)));

            var input = document.createElement("input");
            input.type = "text";
            input.name = "location[" + i + "]";
            container.appendChild(input);

            container.appendChild(document.createElement("br"));
        }
    }
</script>
</html>
