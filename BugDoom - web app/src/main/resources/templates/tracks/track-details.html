<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
        type="text/css"/>
  <title>Track Details</title>
</head>
<body>
<div class="container">
  <h1>Track Details</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Competition Name</th>
      <th scope="col">Difficulty</th>
      <th scope="col">Terrain</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${track.trackId}"></td>
      <td th:text="${track.competitionName}"></td>
      <td th:text="${track.difficulty}"></td>
      <td th:text="${track.terrain}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/tracks" class="btn btn-primary"><i class="fas fa-angle-double-left"></i> Back to Tracks</a>
</div>
</body>
</html>
