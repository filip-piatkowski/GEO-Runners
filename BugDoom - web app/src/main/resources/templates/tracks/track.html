<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
        type="text/css"/>

  <style>
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>

  <title>Tracks</title>

</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Wyścigi GeoRunners</th>
    <th></th>
  </tr>
  </thead>
</table>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nazwa biegu</th>
    <th scope="col">
    <form action="/tracks" method="get">
      <label for="txtSearch">Poziom trudności:</label>
      <select id="txtSearch" type="text" name="difficulty" th:value="${difficulty}">
        <option selected>---</option>
        <option th:value="łatwy">łatwy</option>
        <option th:value="średni">średni</option>
        <option th:value="trudny">trudny</option>
      </select>
      <button class="btn btn-outline-success btn-sm" type="submit">Filtruj</button>
      <a th:if="${difficulty} != null" class="btn btn-outline-info btn-sm" href="/tracks">Powrót</a>
    </form>
    </th>
    <th scope="col">Teren</th>
    <th scope="col">Działania</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="track, iterStat: ${tracks}" th:onclick="|window.location.href='/tracks/' + ${track.trackId}|">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${track.getCompetitionName}"></td>
    <td th:text="${track.getDifficulty}"></td>
    <td th:text="${track.getTerrain}"></td>
    <td>
      <a th:href="@{/tracks/delete/{id}(id=${track.getTrackId})}" class="btn btn-danger">
        Usuń
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/tracks/create}" class="btn btn-info">
  Utwórz nową trasę
</a>
</body>
</html>
