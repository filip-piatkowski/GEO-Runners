<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <style>
        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <title>Tracks</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Wyścigi GeoRunners</th>
        <th></th>
    </tr>
    </thead>
</table>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nazwa biegu</th>
        <th scope="col">Poziom trudności</th>
        <th scope="col">Teren</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="track, iterStat: ${tracks}" th:onclick="|window.location.href='/tracks/' + ${track.trackId}|">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${track.competitionName}"></td>
        <td th:text="${track.difficulty}"></td>
        <td th:text="${track.terrain}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
